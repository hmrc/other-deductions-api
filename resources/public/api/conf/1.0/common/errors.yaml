components:
  examples:

    # 400

    formatNino:
      description: |
        The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO
        message: The provided NINO is invalid

    formatTaxYear:
      description: |
        The format of the supplied tax year field is not valid.
      value:
        code: FORMAT_TAX_YEAR
        message: The provided tax year is invalid

    incorrectOrEmptyBody:
      description: |
        An empty or non-matching body was submitted.
      value:
        code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED
        message: An empty or non-matching body was submitted

    ruleTaxYearNotSupported:
      description: |
        The specified tax year is not supported. Either the tax year specified is before the minimum tax year value, or it is after the maximum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
        message: The tax year specified does not lie within the supported range

    ruleTaxYearRangeInvalid:
      description: |
        Tax year range invalid. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_INVALID
        message: Tax year range invalid. A tax year range of one year is required

    formatValue:
      description: |
        One or more values have been added with the incorrect format.
      value:
        code: FORMAT_VALUE
        message: Include paths to failing fields (see example below)

    formatNameOfShip:
      description: |
        The format of the name of ship is not valid.
      value:
        code: FORMAT_NAME_OF_SHIP
        message: The provided name of ship is not valid

    formatCustomerReference:
      description: |
        The format of customer reference is not valid.
      value:
        code: FORMAT_CUSTOMER_REFERENCE
        message: The provided customer reference is not valid

    formatDate:
      description: |
        The supplied date format is invalid.
      value:
        code: FORMAT_DATE
        message: Include paths to failing fields (see example below)

    rangeToDateBeforeFromDate:
      description: |
        The To date is before the From date.
      value:
        code: RANGE_TO_DATE_BEFORE_FROM_DATE
        message: The To date is before the From date


    # 403

    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED

    ruleNoChangeTypeOfClaim:
      description: |
        The remote endpoint has indicated that the requested type of claim is already active.
      value:
        code: RULE_ALREADY_EXISTS

    ruleTypeOfClaim403:
      description: |
        The type of claim supplied is not valid.
      value:
        code: RULE_TYPE_OF_CLAIM_INVALID

    rulePeriodNotEnded:
      description: |
        The loss claim has been made too soon.
      value:
        code: RULE_PERIOD_NOT_ENDED

    ruleDuplicateSubmission:
      description: |
        A brought forward loss already exists for this income source.
      value:
        code: RULE_DUPLICATE_SUBMISSION

    ruleDuplicateClaimSubmission:
      description: |
        The type of claim is the same as a previous submission.
      value:
        code: RULE_DUPLICATE_SUBMISSION

    ruleDeleteAfterCrystallisation:
      description: |
        An existing brought forward loss cannot be deleted after it has been crystallised.  The requested resource is locked.
      value:
        code: RULE_DELETE_AFTER_CRYSTALLISATION

    ruleNoChangeLossAmount:
      description: |
        The loss amount supplied is the same as the existing stored loss amount.
      value:
        code: RULE_NO_CHANGE

    ruleNoAccountingPeriod:
      description: |
        There is no accounting period for the year of the claim.
      value:
        code: RULE_NO_ACCOUNTING_PERIOD


    # 404

    notFound:
      description: |
        The matching resource is not found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND

    notFoundIncomeSource:
      description: |
        The remote endpoint has indicated that the given income source could not be found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND

    notFoundNino:
      description: |
        The remote endpoint has indicated that no data can be found for the given NINO.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND

    notFoundLossId:
      description: |
        The remote endpoint has indicated that no data can be found for the given loss ID.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND

    notFoundClaimId:
      description: |
        The remote endpoint has indicated that no data can be found for the given claim ID.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
